<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo"><img src="./images/logo.svg" width="60px" alt="Logo"></div>
    <div class="content">
      <h1><span>We are launching</span> soon!</h1>
      <p class="subscribe-text">Subscribe and get notified</p>

      <div class="input-container">
        <input type="text" aria-placeholder="" id="input" placeholder="Your email address...">
        <button type="submit" id="submitBtn" onclick="check()">Notify Me</button>
        <p class="result" id="result">Please Provide a valid email</p>
        <p class="result-1" id="result-1">Email successfully submitted!</p>
      </div>

      <div class="dashboard">
        <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="dashboard-img">
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="social-icons">
      <ul>
        <li><a href=""><img src="./images/facebook.svg" width="16px" alt="facebook"></a></li>
        <li><a href=""> <img src="./images/twitter.svg" width="16px" alt="twitter"></a></li>
        <li><a href=""><img src="./images/instagram.svg" width="16px" alt="instagram"></a></li>
      </ul>
    </div>
    <div class="footer-text">
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">David David Alban</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
